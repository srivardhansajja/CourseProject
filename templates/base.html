<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.svg') }}">

    <title>tangy Web Crawler</title>
</head>

<body>

    <!-- <nav class="navbar navbar-expand-md navbar-dark bg-dark mb- "> -->
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #091116; margin-bottom: 10pt;">
        <img src="/static/images/logo.svg" width="40" height="40" class="d-inline-block align-top" alt="" style="margin-right: 5pt; margin-right: 10pt;">
        <a class="navbar-brand" style="font-size: 16pt; font-weight: 500; font-family: 'Open Sans', sans-serif;" href="{{ url_for('index')}}"><b>tangy</b> web crawler</a>

        <!-- Navbar -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">

            <form class="form-inline ml-auto">
                <a href="https://github.com/srivardhansajja" target="_blank" class="button button1" aria-label="Show" role="button" aria-pressed="true" style="outline-color: #e27b13;">
                    Repository
                </a>
                <a href="{{ url_for('index')}}" class="button btn1" data-dismiss="alert" aria-label="Show" role="button" aria-pressed="true" style="outline-color: #e27b13;">
                    About
                </a>
            </form>
        </div>
    </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
