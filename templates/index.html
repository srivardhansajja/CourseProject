{% extends 'base.html' %} {% block content %}
<br />
<h1>Welcome to tangy</h1>
<br />

<div class="input-group mb-3">
  <form
    class="input-group mb-3 textfield"
    action="{{ url_for('model')}}"
    method="POST"
  >
    <input
      type="text"
      class="form-control textfield"
      style="
        border-top-left-radius: 5pt;
        border-bottom-left-radius: 5pt;
        border-color: #e27b13;
        border-width: 2pt;
        height: 50px;
      "
      placeholder="University website url"
      aria-label="University website url"
      aria-describedby="basic-addon2"
    />
    <div class="input-group-append">
      <button class="button2 btn2" type="submit">Submit</button>
    </div>
  </form>
</div>

<!-- <div>
    <br> <br>
</div> -->

{% if result == True %}
<hr
  style="
    height: 4px;
    border-radius: 5px;
    border-width: 0;
    background-color: #e27b13;
  "
/>
<br />

<div class="list-group list-group-mine border-results">
  {% for link in faculty_page_urls %}
    <a href="{{link}}" target="_blank" class="list-group-item list-group-item-action underline">{{link}}</a>
  {% endfor %}
</div>

{% endif %} {% endblock %}
